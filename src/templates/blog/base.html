<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon start for all browser -->
    <!-- For Favicon  -->
        <!-- Target ios browsers. -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <!-- Target safari on MacOS. -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <!-- The classic favicon displayed in tabs. -->
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <!-- Used by Android Chrome for the "Add to home screen" icon and settings. -->
        <link rel="manifest" href="/site.webmanifest">
        <!-- Used for Safari pinned tabs. -->
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#193860">
        <!-- third-generation iPad with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon144.png">
        <!-- iPhone with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon114.png">
        <!-- first- and second-generation iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon72.png">
        <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon-precomposed" href="favicon57.png">
        <!-- basic favicon -->
        <link rel="icon" href="favicon32.png">
    <!-- favicon ended for all browser -->


    <!-- Used by Chrome, Firefox OS, and opera to change the browser address bar. -->
        <!-- reference
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color
        -->
        <meta name="theme-color" content="#ccccc7">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
        <meta name="color-scheme" content="dark light">



        <!--  Used by windows 8, 8.1, and 10 for the start menu tiles. -->
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-TileImage" content="icon-tile.png">

        <!-- for ie 11 -->
        <meta name="msapplication-config" content="content.xml" />

        {% block head %}  
        {% endblock head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body class="d-flex flex-column min-vh-100">

    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">SCC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'tools' %}">Others</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  
    

    <!-- block content Start -->

    {% block content %}
    
    {% endblock content %}

    <!-- block cntent end -->



    <!-- Footer Start  -->
    
    <footer class="mt-auto mt-5">
      <div class="bg-dark text-light text-center py-4">
        &copy; Copyright By Zahidul Islam Sagor 2023
      </div>
    </footer>
    
    <!-- Footer End  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
