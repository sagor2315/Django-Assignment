{% extends 'blog/base.html' %}


{% block content %}




<div class="container my-5 mx-auto w-50">
    <form method="POST" action="{% url 'account_login' %}"> {% csrf_token %}

        {% for error in form.non_field_errors %}
        
        <div class="alert alert-primary d-flex align-items-center" role="alert">
            
            <div>
              Password or Username May be Incorrect
            </div>
          </div>

        {% endfor %}

        <div class="mb-3">
        <label for="{{form.login.id_for_label}}" class="form-label">Email address</label>
        <input name="{{form.login.html_name}}" type="text" class="form-control" id="{{form.login.id_for_login}}" aria-describedby="emailHelp">
        <span class="text-danger">{{form.login.errors}}
        
        </div>

        <div class="mb-3">
        <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
        <input name="{{form.password.html_name}}" type="password" class="form-control" id="{{form.password.id_for_label}}" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
